<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>正在更新中</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}body{background-color:#f5f6fa;color:#333;line-height:1.6;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}.main-container{background-color:#fff;border-radius:16px;box-shadow:0 4px 20px rgba(0,0,0,.1);display:flex;width:1100px;max-width:1200px;max-height:700px;padding:20px;margin:2rem auto;overflow:hidden}.main-content{flex:1;padding:0 0 0 1rem;position:relative;max-height:1200px;height:100%;max-width:1200px;width:100%}.main-content h2{position:relative;color:#2980b9;font-size:2.5rem;margin:0 auto 2.5rem;white-space:nowrap;text-align:center}.main-content h2::after{content:"";display:block;width:100%;height:.2px;background-color:#e2e2e2;margin:.5rem auto 0}p{font-size:15px;color:#555;line-height:1.6;text-align:center}@media (max-width:768px){.main-container{flex-direction:column;width:95%;max-height:none;height:1000px;padding:15px}.main-content{padding:1.5rem}.main-content h2{font-size:1.8rem;white-space:normal}p{font-size:.7rem}}.spinner{width:24px;height:24px;border:3px solid #f3f3f3;border-top:3px solid #2980b9;border-radius:50%;animation:spin 1s linear infinite;margin:15px auto}@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style></head><body><div class="main-container"><main class="main-content flashing-page"><h2>正在更新中...</h2><p>请耐心等待，更新过程可能需要一些时间。此页面不会自动跳转，您可以放心的关闭此页面。</p><div class="spinner"></div></main></div><div class="additional-links"><p class="link-tip">您可以在右方链接中了解本项目的更多信息:<a href="https://github.com/1980490718/u-boot-2016" target="_blank">GitHub</a>| Version:</div></body></html>
